<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree View Example</title>
</head>
<link rel="stylesheet" href="./style.css">
<script type="importmap">
    {
        "imports": {
            "vue": "https://unpkg.com/vue@3.2.31/dist/vue.esm-browser.js"
        }
    }
</script>
<body>
    <div id="app">
        <ul class="no-decor">
            <tree-item class="item" :model="treeData"></tree-item>
        </ul>
    </div>
</body>
</html>
<script type="module">
    import { createApp } from 'vue';
    import TreeItem from './TreeItem.js';

    const treeData = {
        name: 'My Tree',
        children: [
            { name: 'hello' },
            { name: 'wat' },
            {
            name: 'child folder',
            children: [
                {
                name: 'child folder',
                children: [{ name: 'hello' }, { name: 'wat' }]
                },
                { name: 'hello' },
                { name: 'wat' },
                {
                name: 'child folder',
                children: [{ name: 'hello' }, { name: 'wat' }]
                }
            ]
            }
        ]
    }

    createApp({
        components: {
            TreeItem
        },
        data() {
            return {
                treeData: treeData
            }
        }
    }).mount('#app');
</script>
